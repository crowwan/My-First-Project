<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Project</title>

  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- TODO: 
    1. time line page
    2. js
  -->
  <div class="wrapper">
    <header id="header">
      <a href="./" class="logo">My First Project</a>
      <ul class="menu">
        <li class = 'login'>Log in</li>
        <li class = 'lists'>Lists</li>
        <li class = 'timeLine'>Time Line</li>
        <li class = 'signup'>Sign up</li>
      </ul>
    </header>
    <section class="contents">
      <nav id="nav">
        <h3 class="header"></h3>
        <div class="nav-item nav-lists">
          <ul class="items">
          </ul>
          <button class="btn add-list">
            <span class="material-icons">add</span>Add List
          </button>
        </div>
      </nav>
      <div class="content">
        <h2 class="content-title"></h2>
        <div class="content-box list-content">
          <p></p>
          <button class="btn remove-list">
            <span class="material-icons">remove</span>
            Remove
          </button>
        </div>
        <div class="content-box content-add ">
          <h4>Title</h4>
          <form>
            <input type="text" class="title" placeholder="Title">
            <h4>Content</h4>
            <textarea class="content-item" placeholder="Content" style="font-family: sans-serif;"></textarea>
            <button class="btn add-list" type="submit">
              <span class="material-icons">add</span>Add List
            </button>
          </form>
        </div>
        <div class="content-box timeline-content"></div>
      </div>
    </section>
    <section class="modal">
      <div class="container">
        <div class="login modal-box">
          <h3 class="title">LOG IN</h3>
          <form>
            <input type="text" class="username" placeholder="username">
            <p class='error'>INVALID LOG IN</p>
            <input type="password" class="password" placeholder="password">
            <button class="btn btn__login" type="submit">Log in</button>
          </form>
        </div>
        <div class="signup modal-box">
          <h3 class="title">SIGN UP</h3>
          <form>
            <input type="text" class="username"placeholder ="username">
            <p class="error">SIGN UP ERROR</p>
            <input type="password" class="password" placeholder="password">
            <button class="btn btn__signup">Sign up</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="js/main.js" type="module"></script>
</body>
</html>
